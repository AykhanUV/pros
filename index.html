<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petux qalareyası</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Petux qalareyası</h1>
    <div id="intro">
        <p>Petux görmək istəyirsən?</p>
        <button id="yesButton">Hə</button>
    </div>
    <div class="image-gallery" id="imageGallery">
        <img src="images/photo1.jpg" alt="Photo 1">
        <img src="images/photo2.jpg" alt="Photo 2">
        <img src="images/photo3.jpg" alt="Photo 3">
        <img src="images/photo4.jpg" alt="Photo 4">
        <img src="images/photo5.jpg" alt="Photo 5">
    </div>

    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            document.getElementById("intro").classList.add("fade-out");
            setTimeout(function() {
                document.getElementById("intro").style.display = "none"; // Hide the intro text
                document.getElementById("imageGallery").classList.add("fade-in"); // Add fade-in class
            }, 500); // Wait for fade-out to finish before hiding
        });
    </script>
</body>
</html>
